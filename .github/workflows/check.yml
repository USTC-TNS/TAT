name: check

on: [push, pull_request]

jobs:
  check:

    runs-on: ubuntu-20.04
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: generate PyTAT code
      working-directory: ${{github.workspace}}/PyTAT
      run: bash ./generator.sh
    - name: install mpi and mkl
      run: sudo apt-get install -y mpi-default-dev intel-mkl
    - name: git clone pybind11
      working-directory: ${{github.workspace}}
      run: git clone https://github.com/pybind/pybind11.git
    - name: make build directory
      run: mkdir ${{runner.workspace}}/build
    - name: configure
      working-directory: ${{runner.workspace}}/build
      run: cmake ${{github.workspace}}
    - name: make
      working-directory: ${{runner.workspace}}/build
      run: make PyTAT -j
    - name: run python
      working-directory: ${{runner.workspace}}/build
      run: python -c "import TAT; print(TAT())"
