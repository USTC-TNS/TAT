name: build

on: [push, pull_request]

jobs:
  basic_test:
    name: basic test except svd and qr
    runs-on: ubuntu-latest
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: install mpi and openblas
      run: sudo apt-get install -y mpi-default-dev libopenblas-serial-dev
    - name: make build directory
      run: mkdir ${{runner.workspace}}/build
    - name: configure
      working-directory: ${{runner.workspace}}/build
      run: cmake ${{github.workspace}}
    - name: ctest
      working-directory: ${{runner.workspace}}/build
      run: ctest -E ^test_\(svd\|qr\)$

  build_wheels_trigger:
    name: trigger for building wheels
    runs-on: ubuntu-latest
    needs: basic_test
    if: "github.event_name == 'push' && (startsWith(github.ref, 'refs/tags') || contains(toJSON(github.event.commits.*.message), '[force build]'))"
    steps:
      - name: nothing
        run: echo this is an empty job

  build_pytat_wheels:
    name: build PyTAT wheels
    runs-on: ${{ matrix.os }}
    needs: build_wheels_trigger

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python: 37
            bitness: 64
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 38
            bitness: 64
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 39
            bitness: 64
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 310
            bitness: 64
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014

          - os: macos-latest
            python: 39
            bitness: 64
            platform_id: macosx_x86_64
            cxxflags: "-target x86_64-apple-darwin"
          - os: macos-latest
            python: 310
            bitness: 64
            platform_id: macosx_x86_64
            cxxflags: "-target x86_64-apple-darwin"

          - os: macos-latest
            python: 39
            bitness: 64
            platform_id: macosx_arm64
            cxxflags: "-target arm64-apple-darwin"
          - os: macos-latest
            python: 310
            bitness: 64
            platform_id: macosx_arm64
            cxxflags: "-target arm64-apple-darwin"

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: generate PyTAT code
        working-directory: ${{github.workspace}}/PyTAT
        run: bash ./generator.sh
      - name: copy PyTAT setup.py
        working-directory: ${{github.workspace}}
        run: cp setup/PyTAT.py setup.py
      - name: clone pybind11
        working-directory: ${{github.workspace}}
        run: git clone https://github.com/pybind/pybind11.git
      - name: setup python
        uses: actions/setup-python@v2
      - name: install cibuildwheel
        run: python -m pip install cibuildwheel
      - name: build wheel
        env:
          CIBW_BUILD: cp${{ matrix.python }}-${{ matrix.platform_id }}
          CIBW_ARCHS: all
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=10.14
          CIBW_BEFORE_ALL_LINUX: yum install -y lapack-devel
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.manylinux_image }}
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: ""
          CIBW_BUILD_VERBOSITY: 1
          CXXFLAGS: ${{ matrix.cxxflags }}
        run: python -m cibuildwheel --output-dir wheelhouse
      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          path: wheelhouse/*.whl

  build_lazy_tetragono_wheels:
    name: build lazy_graph and tetragono wheels
    runs-on: ubuntu-latest
    needs: build_wheels_trigger

    strategy:
      fail-fast: false
      matrix:
        include:
          - package: lazy_graph
          - package: tetragono

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: setup python
        uses: actions/setup-python@v2
      - name: install wheel
        run: python -m pip install wheel
      - name: build wheel
        working-directory: ${{github.workspace}}
        run: python setup/${{ matrix.package }}.py bdist_wheel
      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          path: ${{github.workspace}}/dist/*.whl

  upload_pypi:
    name: upload wheels to pypi
    runs-on: ubuntu-latest
    needs: [build_wheels_trigger, build_pytat_wheels, build_lazy_tetragono_wheels]
    if: startsWith(github.ref, 'refs/tags')

    steps:
      - name: download artifacts
        uses: actions/download-artifact@v2
        with:
          path: dist
      - name: setup python
        uses: actions/setup-python@v2
      - name: upload
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  create_release:
    name: create github release
    runs-on: ubuntu-latest
    needs: [build_wheels_trigger, build_pytat_wheels, build_lazy_tetragono_wheels]
    if: startsWith(github.ref, 'refs/tags')

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: download artifacts
        uses: actions/download-artifact@v2
        with:
          path: dist
      - name: release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
