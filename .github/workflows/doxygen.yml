name: doxygen

on:
  push:
    branches:
    - TAT

jobs:
  doxygen:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: install doxygen
      run: sudo apt-get install doxygen -y
    - name: update version
      run: sed -i s/dev/`git describe --tags`/ Doxyfile
    - name: create docs
      run: doxygen
    - name: publish
      if: success()
      uses: crazy-max/ghaction-github-pages@v1
      with:
        build_dir: docs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
